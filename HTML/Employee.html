<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/employee.css">
    <title>Employee payroll form</title>
</head>
<body>
  <header class="header-content header">
      <div class="logo-content">
      <img src="/assets/logo.png" alt="" width="80" height="60">
    <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
    </div>
</header> 
    <div class="form-content">
        <form class="form" action="#" onreset ="resetForm()" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label next" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">

                <label  class="lanel" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image1" src="/assets/images1.jpeg" alt="" width="80" height="60"> 
                    </label>
            
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image2" src="/assets/images2.jpeg" alt="" width="80" height="60"> 
                    </label>
            
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image3" src="/assets/images3.jpeg" alt="" width="80" height="60"> 
                    </label>
            
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image1" src="/assets/images4.jpeg" alt="" width="80" height="60"> 
                    </label>
                </div>

        </form>
    </div>
</body>
</html>
