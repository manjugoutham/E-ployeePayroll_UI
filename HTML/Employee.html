<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/employee.css">
    <title>Employee payroll form</title>
</head>
<body>
  <header class="header-content header">
      <div class="logo-content">
      <img src="/assets/logo.png" alt="" width="80" height="60">
    <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
    </div>
</div>
  </header>  
  <div class="form-content">
    <form class="form" action="#" onreset ="resetForm()" onsubmit="save(); return false">
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
            <label class="label next" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name." required>
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div class="row-content">

          <label  class="lanel" for="profile">Profile image</label>
          <div class="profile-radio-content">
              <label>
                  <input type="radio" id="profile1" name="profile" value="" required>
                  <img class="profile" id="image1" src="/assets/images1.jpeg" alt="" width="80" height="60"> 
              </label>
      
              <label>
                  <input type="radio" id="profile1" name="profile" value="" required>
                  <img class="profile" id="image2" src="/assets/images2.jpeg" alt="" width="80" height="60"> 
              </label>
      
              <label>
                  <input type="radio" id="profile1" name="profile" value="" required>
                  <img class="profile" id="image3" src="/assets/images3.jpeg" alt="" width="80" height="60"> 
              </label>
      
              <label>
                  <input type="radio" id="profile1" name="profile" value="" required>
                  <img class="profile" id="image1" src="/assets/images4.jpeg" alt="" width="80" height="60"> 
              </label>
          </div>
          
      </div>
      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label class="text" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="text" for="female">Female</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
        <input type="checkbox" type="checkbox" id="hr" name="hr" value="Hr">
        <label  class="text" for="hr">HR</label>
        <input type="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
        <label  class="text" for="sales">Sales</label>
        <input type="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
        <label  class="text" for="finance">Finance</label>
        <input type="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
        <label  class="text" for="engineer">Engineer</label>
        <input type="checkbox" type="checkbox" id="others" name="others" value="Others">
        <label  class="text" for="others">Others</label>
    </div>
    </div>
    <div class="row-content"> 
        <label class="label text" for="salary">Choose yur salary : </label>
        <input class="input" type="range" name="slary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salay-output text" for="salary">400000</output>

    </div>
    </form>
    <script src="/JS/UC2.js"></script>
    <script src="/JS/EmployeePayroll.js"></script>
</div>


</body>
</html>
